name: Release Patch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2.0
          cache-dependency-path: package-lock.json
          cache: 'npm'
      - run: npm ci
      - run: git config --global user.email "donato@wolfisberg.dev"
      - run: git config --global user.name "Releaser"
      - run: npm version patch -m "Bump version to %s"
      - env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git remote set-url --push origin https://SirCremefresh:$GITHUB_TOKEN@github.com/SirCremefresh/pages-vite-early-hints-plugin.git
          git push origin && git push origin --tags
